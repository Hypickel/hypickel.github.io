<!DOCTYPE html>
<html>
<head>
    <title>Hypickel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Aladin' rel='stylesheet' type='text/css'>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            box-shadow: inset 0 0 85px rgba(0, 0, 0, 1);
            background: #555;
        }

        h1 {
            color: #fff;
            margin: 0;
            text-align: center;
            font-size: 68px;
            padding: 20px 0;
            font-family: 'Aladin', cursive;
        }

        p {
            text-align: center;
        }
        
        @media (min-height: 700px) {
            h1 {
                position: relative;
            }
            img {
                position: fixed;
                margin: auto;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        }
    </style>
</head>
<body>
<h1>Hypickel</h1>
<p><img src="images/sloth.jpg"></p>
<script>
    new Audio('sounds/ReignSupreme.mp3').play();
</script>
</body>
</html>
